<li class="message appeared @side">
    <div class="avatar"></div>
    <div class="text_wrapper">
        <div class="row msg-head">
            <b class="col-xs-7">@sender</b>
            <small class="col-xs-5">
                <em class="timestamp pull-right">@timestamp</em>
            </small>
        </div>
        <div class="row margin-top-5">
            <div class="col-xs-12">
                <p class="text font-sm">@message</p>
            </div>
        </div>
    </div>
</li>
