<li class="pwc-message appeared @side">
    <div class="pwc-avatar"></div>
    <div class="pwc-text-wrapper">
        <div class="row pwc-msg-head">
            <b class="col-xs-7">@sender</b>
            <small class="col-xs-5">
                <em class="pwc-timestamp pull-right">@timestamp</em>
            </small>
        </div>
        <div class="row margin-top-5">
            <div class="col-xs-12">
                <p class="text font-sm">@message</p>
            </div>
        </div>
    </div>
</li>
