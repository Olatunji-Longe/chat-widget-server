<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsSockets</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/popchat.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h2>Sankore Web Chat</h2>
            <h3>(pops up a chat box and handles requests)</h3>
            <h4>Click the chat icon below for Demo <i class="fa fa-arrow-circle-down text-success"></i></h4>
            <div class="round hollow text-center">
                <button id="chat-popup-btn" class="btn btn-warning btn-chat-bottom-fixed">
                    <i class="glyphicon glyphicon-comment"></i>
                </button>
            </div>
            <hr>
        </div>
    </div>
    <div class="popup-box chat-popup" id="chat-box">
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div id="dismiss-chat-popup" class="button dismiss pull-right" data-widget="remove"><i class="fa fa-times icon-text"></i></div>
                    <div id="hide-chat-popup" class="button minimize pull-right"><i class="fa fa-minus icon-text"></i></div>
                    <!--<div class="button maximize"><i class="fa fa-window-maximize icon-text"></i></div>-->
                </div>
                <div class="title">Chat</div>
            </div>
            <ul class="messages"></ul>
        </div>
        <div id="user-in-session"></div>
        <div class="popup-messages-footer">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-10">
                        <textarea id="message" placeholder="Type a message..." rows="10" name="message"></textarea>
                    </div>
                    <div class="col-xs-2">
                        <button id="send" class="btn btn-success"><i class="fa fa-send font-xl"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10">
                        <hr class="margin-1"><br>
                    </div>
                </div>
                <!--<div class="btn-footer">
                    <button class="bg_none"><i class="glyphicon glyphicon-film"></i></button>
                    <button class="bg_none"><i class="glyphicon glyphicon-camera"></i></button>
                    <button class="bg_none"><i class="glyphicon glyphicon-paperclip"></i></button>
                    <button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i></button>
                </div>-->
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/global.js"></script>
    <script src="js/websocket-messaging.js"></script>
    <script src="js/popchat.js"></script>
</body>
</html>
